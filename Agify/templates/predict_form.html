<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}Adivina tu edad{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-black/40 p-6 rounded-lg shadow-lg text-center">
  <h1 class="text-2xl font-bold text-cyan-400 mb-4">Introduce tu nombre</h1>
  <form method="POST" action="{% url 'predict_age' %}" class="space-y-4">
    {% csrf_token %}
    <input type="text" name="name" placeholder="Escribe tu nombre" required
           class="w-full px-4 py-2 rounded bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cyan-400">
    <button type="submit"
            class="w-full px-4 py-2 rounded bg-gradient-to-r from-green-500 to-teal-600 hover:from-green-400 hover:to-teal-500 transform hover:scale-105 transition">
      Adivinar
    </button>
  </form>
</div>
{% endblock %}
