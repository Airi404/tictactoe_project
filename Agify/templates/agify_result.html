<!DOCTYPE html>
{% extends 'base.html' %}
{% block title %}Resultado{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-black/40 p-6 rounded-lg shadow-lg text-center">
  <h1 class="text-2xl font-bold text-cyan-400 mb-4">Predicción de edad</h1>
  <p class="mb-2"><strong>Nombre:</strong> {{ data.name }}</p>
  <p class="mb-2"><strong>Edad estimada:</strong> {{ data.age }}</p>
  <p class="mb-4"><strong>Número de registros:</strong> {{ data.count }}</p>
  <a href="{% url 'predict_form' %}" 
     class="inline-block px-4 py-2 rounded bg-gradient-to-r from-green-500 to-teal-600 hover:from-green-400 hover:to-teal-500 transform hover:scale-105 transition">
     Probar otro nombre
  </a>
</div>
{% endblock %}
