<!DOCTYPE html>
{% extends 'base.html' %}

{% block title %}Listado de partidas{% endblock %}

{% block content %}
    <h1>Nueva partida</h1>
    <form method="post">
    {% csrf_token %}
    <label>Nombre de sala:</label>
    <input type="text" name="room_name" required>
    <button type="submit">Crear</button>
    </form>

    {% for message in messages %}
    <p style="color:crimson">{{ message }}</p>
    {% endfor %}
{% endblock %}
